    d225 = document.getElementById("svgInterface").getElementById("d225");
    d240 = document.getElementById("svgInterface").getElementById("d240");
    d255 = document.getElementById("svgInterface").getElementById("d255");
    d270 = document.getElementById("svgInterface").getElementById("d270");
    d285 = document.getElementById("svgInterface").getElementById("d285");
    d300 = document.getElementById("svgInterface").getElementById("d300");
    d315 = document.getElementById("svgInterface").getElementById("d315");
    d330 = document.getElementById("svgInterface").getElementById("d330");
    d345 = document.getElementById("svgInterface").getElementById("d345");
    d0.setAttribute("visibility","hidden");
    d15.setAttribute("visibility","hidden");
    d30.setAttribute("visibility","hidden");
    d45.setAttribute("visibility","hidden");
    d60.setAttribute("visibility","hidden");
    d75.setAttribute("visibility","hidden");
    d90.setAttribute("visibility","hidden");
    d105.setAttribute("visibility","hidden");
    d120.setAttribute("visibility","hidden");
    d135.setAttribute("visibility","hidden");

    d195.setAttribute("visibility","hidden");
    d210.setAttribute("visibility","hidden");
    d225.setAttribute("visibility","hidden");
    d240.setAttribute("visibility","hidden");
    d255.setAttribute("visibility","hidden");
    d270.setAttribute("visibility","hidden");

    window.onload = function() {
    var ws = new WebSocket("ws://localhost:8888/ws");
    ws.onopen = function(e) {
		//var joystick = document.getElementById("svgInterface").getElementById('joystick');
		//var center = document.getElementById("svgInterface").getElementById('center');
		//var newState = joystick.getAttribute('transform')+'translate(40,0)';
		//joystick.setAttribute('transform', newState);

   }
    
    
    ws.onclose = function(e) { }
    ws.onmessage = function(info) {
    //setToDefault();
    var infoList = info.data.split(":");
    var type = infoList[0];
    module = document.getElementById("svgInterface").getElementById(type);
    if (type == "button"){
    module = document.getElementById("svgInterface").getElementById(type);
    if (infoList[1].toLowerCase() == "on"){module.style.fill = "#005a00ff";}
    else if (infoList[1].toLowerCase() == "off"){module.style.fill = "#320055";} 
    } 
    else if (type == "joystick"){

	var center = document.getElementById("svgInterface").getElementById('center');
	var newState = center.getAttribute('transform')+'translate('+(infoList[1]*85).toString()+','+(infoList[2]*85).toString()+')';
	joystick.setAttribute('transform', newState);
    }
    
    else if (type == "lever"){
    lever0=document.getElementById("svgInterface").getElementById("lever_gear0");
    lever1=document.getElementById("svgInterface").getElementById("lever_gear1");
    lever2=document.getElementById("svgInterface").getElementById("lever_gear2");
    lever3=document.getElementById("svgInterface").getElementById("lever_gear3");
    lever4=document.getElementById("svgInterface").getElementById("lever_gear4");
    lever0.setAttribute("visibility","hidden");
    lever1.setAttribute("visibility","hidden");
    lever2.setAttribute("visibility","hidden");
    lever3.setAttribute("visibility","hidden");
    lever4.setAttribute("visibility","hidden");
    
    module = document.getElementById("svgInterface").getElementById("lever_"+infoList[1]);
    module.setAttribute("visibility","visible");
    }
    }
    };
  </script>
